<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Visuell Teller</title>
</head>

<body>
    <h1 title id="header">Visuell Teller</h1>
    <div id="display" class="display"></div>
        <div id="buttons" class="changeNum">
            <button id="sub" onclick="subNum()"> - </button>
            <button id="add" onclick="addNum()"> + </button>
            <button id="reset" onclick="clearDisplay()"> Reset </button>
        </div>
        <div class="backgroundColors">
            <button id="yellow" onclick="backgroundChange1('#ffff00')">Yellow</button>
            <button id="pink" onclick="backgroundChange2('#ffc0cb')">Pink</button>
            <button id="gray" onclick="backgroundChange3('#808080')">Gray</button>
        </div>
</body>
</html>
